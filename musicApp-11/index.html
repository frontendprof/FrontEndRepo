

<!DOCTYPE html>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

                            <div class="list-group-item text-uppercase nav-color mt-3">
                                Music

                            <a href="#" class="list-group-item list-group-item-action">
                                <i class="fa fa-music mr-3 nav-color"></i>Featured
                            </a>

                            <a href="#" class="list-group-item list-group-item-action">
                                <i class="fa fa-microphone mr-3 nav-color"></i>Radio
                            </a>

                            <a href="#" class="list-group-item list-group-item-action">

                                <i class="fa fa-heart mr-3 nav-color"></i>Liked

                            <a href="#" class="list-group-item list-group-item-action">
                                <i class="fa fa-download mr-3 nav-color"></i>Download
                            </a>

                            </a>

                            <a href="#" class="list-group-item list-group-item-action text-uppercase">

                                <a href="first.html" class="icon mr-3">
