<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Testimonials</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-6">
                <div class="row">
                    <div class="col text-center my-5">
                        <h3 class="title-heading text-uppercase">Client</h3>
                        <h3 class="title-subheading text-uppercase">Testimonials</h3>
                    </div>
                </div>





                <div class="card my-5 text-center customer-card">
                    <img src="./img/customer-0.jpg" alt="Image" id="customer-img"
                    width="150" class="img-card mx-auto">
                    <h4 class="text-uppercase" id="cus-name">Customer name</h4>
                    <div class="rev-icons my-2">
                        <span class="star-icon">
                            <i class="fa fa-star"></i>
                        </span>
                        <span class="star-icon">
                            <i class="fa fa-star"></i>
                        </span>
                        <span class="star-icon">
                            <i class="fa fa-star"></i>
                        </span>
                        <span class="star-icon">
                            <i class="fa fa-star"></i>
                        </span>
                        <span class="star-icon">
                            <i class="fa fa-star-half"></i>
                        </span>
                    </div>
                    <span class="quote-icon-1 p-top">
                        <i class="fa fa-quote-right"></i>
                    </span>
                    <p class="cus-text p-3">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam cumque eius quaerat saepe, repellat cupiditate mollitia expedita minima dolores facere!</p>
                    <span class="quote-icon-2">
                        <i class="fa fa-quote-left"></i>
                    </span>
                    <a href="" class="btn prevBtn"><i class="fa fa-chevron-left"></i></a>
                    <a href="" class="btn nextBtn"><i class="fa fa-chevron-right"></i></a>
                </div>
            </div>






        </div>
    </div>



    <script src="app.js"></script>
    
</body>
</html>
