<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>JS Calc</title>
</head>
<body>

    <div class="container text-center">
        <div class="calc-container">
            <div class="row">
                <form name="calc">
                    <input type="text" id="entry" class="entry text-right" value="0" readonly>
                </form>
            </div>

            <!-- First Row -->
            <div class="row">
                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress(7)">7</button>

                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress(8)">8</button>

                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress(9)">9</button>

                <button type="button" id="mathBut" class="btn btn-success mathBut"
                onClick="mathButPress('+')">+ </button>

                
            </div>

            <!-- Second Row -->
            <div class="row">
                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress(4)">4</button>

                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress(5)">5</button>

                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress(6)">6</button>

                <button type="button" id="mathBut" class="btn btn-success mathBut"
                onClick="mathButPress('-')">- </button>

                
            </div>

            <!-- Third Row -->
            <div class="row">
                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress(1)">1</button>

                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress(2)">2</button>

                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress(3)">3</button>

                <button type="button" id="mathBut" class="btn btn-success mathBut"
                onClick="mathButPress('*')">* </button>

                
            </div>

            <!-- Fourth Row -->
            <div class="row">
                <button type="button" id="clearBut" class="btn btn-danger numBut"
                onClick="numButPress()">AC</button>

                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress(0)">0</button>

                <button type="button" id="numBut" class="btn btn-primary numBut"
                onClick="numButPress('.')">.</button>

                <button type="button" id="mathBut" class="btn btn-success mathBut"
                onClick="mathButPress('/')">/</button>

                
            </div>

            <!-- Final Row -->
            <div class="row">
                <button type="button" id="addMemBut" class="btn btn-warning numBut"
                onClick="copyButPress()">MC</button>

                <button type="button" id="pasteMemBut" class="btn btn-warning numBut"
                onClick="pasteButPress()">MP</button>

                <button type="button" id="equalBut" class="btn btn-info equalBut"
                onClick="equalButPress()">=</button>

                
            </div>


        </div>
    </div>





    <script src="calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>>
    
</body>
</html>
