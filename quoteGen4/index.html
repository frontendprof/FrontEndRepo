<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Random-Quote</title>
</head>
<body>

    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto p-5 col-md-6 q-Con">
                <button class="btn btn-primary text-uppercase mx-auto d-block my-4">Generate Quote</button>
                <h3 class="text-muted"><span class="quote"><i class="fa fa-quote-left fa-3x"></i></span>
                    <span id="quote-con ml-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis ullam molestiae eligendi ipsam facilis, nulla modi nam adipisci possimus culpa.</span></h3>
                <h5 class="text-capitalize author-con text-right"><span q-auth ml-3>-</span>Author</h5>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
    
</body>
</html>
