<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Form-2</title>
</head>
<body>
    <div id="container">
        <div class="form-wrap">
            <h2>Sign Up</h2>
            <p>It is free and only takes a minute</p>
            <form>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>

                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>

                <div class="form-group">
                    <label for="email">Your email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="passcode">Password</label>
                    <input type="password" name="passcode" id="passcode">
                </div>

                <div class="form-group">
                    <label for="passcode2">Confirm password</label>
                    <input type="password" name="passcode2" id="passcode2">
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="bottom-text">By clicking sign up button, you agree to our
                    <a href="#">Terms & Conditions</a> and
                    <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
        <footer>
                <p>Already have an account?
                    <a href="#">Login Here</a>
                </p>

        </footer>
    </div>
    
</body>
</html>
