<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Pass-Message-Project</title>
</head>
<body>

    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-8 m-cont text-center p-3">
                <h4 class="text-capitalize">A message you would like to pass</h4>
                <form id="m-form">
                    <input type="text" name="mess" id="mess" class="w-100 my-3 p-2">
                    <input type="submit" value="Submit" id="subBtn" class="btn btn-lg">
                    
                </form>

                <h5 class="p-2 alert alert-danger my-3 text-capitalize feedback">please enter a value to pass</h5>
                <h4 class="my-3 text-capitalize">last message delivered</h4>
                <h4 class="mes-cont text-uppercase">hello world</h4>

            </div>
        </div>
    </div>



    <script src="app.js"></script>
    
</body>
