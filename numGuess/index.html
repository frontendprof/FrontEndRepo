<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Guess-Project</title>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div class="game">
            <p>Guess a number between <span class="min-num">1</span>and <span class="max-num">10</span></p>
            <input type="number" id="guess-num" placeholder="Enter your guess ...">
            <input type="submit" id="sub-num" value="Sumbit">
        </div>
    </div>



    <script src="app.js"></script>
    
</body>
</html>
