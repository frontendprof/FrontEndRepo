<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random-Quote-Generator</title>
</head>
<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container p-5">
                <button class="btn btn-outline-primary my-4 d-block mx-auto"id="gen-btn">Generate Quote</button>
                <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i></span>
                <span id="quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat consequatur iusto unde ipsam, perferendis suscipit, dolore doloremque quae quisquam temporibus sed voluptate dolor cupiditate, dolores esse dolorum? Dolorem, totam. Quo.</span>
                </h3>

                <h5 class="text-right author"><span class="quote-author ml-3">Author</span></h5>
            </div>
        </div>
    </div>



    <script src="app.js"></script>


    
</body>
</html>
