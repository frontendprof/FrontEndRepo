<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <title>PortfolioProj-5</title>
</head>
<body>


    <!-- top icons -->
    <div class="container-fluid icon-top px-3 py-2">
        <div class="row">
            <div class="col d-flex justify-content-between align-items-baseline">
                <div class="top-icons">
                    <a href="#" class="mx-2"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="mx-2"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="mx-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="mx-2"><i class="fab fa-linkedin"></i></a>
                </div>
                <h5 class="text-capitalize">all rights reserved</h5>
            </div>
        </div>

    </div>

    <!-- end of top icons -->



    <!-- header -->

    <header id="header">

        <nav id="navbar" class="navbar navbar-expand-lg">

            <a href="#" class="navbar-brand px-2 py-0 text-uppercase">Coder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#myNavbar">

                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="#header" class="nav-link m-2 text-capitalize nav-active">Home</a></li>
                    <li class="nav-item"><a href="#skills" class="nav-link m-2 text-capitalize">skills</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link m-2 text-capitalize">about</a></li>
                    <li class="nav-item"><a href="#projects" class="nav-link m-2 text-capitalize">projects</a></li>
                    <li class="nav-item"><a href="#posts" class="nav-link m-2 text-capitalize">posts</a></li>
                    <li class="nav-item"><a href="#reviews" class="nav-link m-2 text-capitalize">reviews</a></li>
                </ul>

                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Search here ..." class="form-control">
                        <div class="input-group-append">
                            <button class="btn search-btn" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </nav>


        <!-- slider -->

        <div class="container-fluid">
            <div class="row">
                <div class="col no-padding">
                    <div id="demo-slider" class="carousel slide" data-ride="carousel">

                        <!-- slide show -->
                        <div class="carousel-inner">
                            
                            <!-- single item -->
                            <div class="carousel-item item-1 active">
                                <div class="carousel-caption mb-5 text-right">
                                    <h1 class="display-3 text-capitalize mb-2 text-light">I am developer</h1>
                                    <a href="#" class="btn btn-lg mb-5 text-uppercase banner-btn">my work</a>
                                </div>
                            </div>
                            <!-- end of single item -->

                            <!-- single item -->
                            <div class="carousel-item item-1 ">
                                <div class="carousel-caption mb-5 text-right">
                                    <h1 class="display-3 text-capitalize mb-2 text-light">I am engineer</h1>
                                    <a href="#" class="btn btn-lg mb-5 text-uppercase banner-btn">my work</a>
                                </div>
                            </div>
                            <!-- end of single item -->

                            <!-- single item -->
                            <div class="carousel-item item-1 ">
                                <div class="carousel-caption mb-5 text-right">
                                    <h1 class="display-3 text-capitalize mb-2 text-light">I am artist</h1>
                                    <a href="#" class="btn btn-lg mb-5 text-uppercase banner-btn">my work</a>
                                </div>
                            </div>
                            <!-- end of single item -->


                        </div>

                        <!-- controls -->

                        <a href="#demo-slider" class="carousel-control-prev"
                        role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previos</span>

                        </a>


                        <a href="#demo-slider" class="carousel-control-next"
                        role="button" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="sr-only">Next</span>

                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of slider -->
    </header>
    <!-- end of header -->
